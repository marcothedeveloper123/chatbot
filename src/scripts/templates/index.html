<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chat UI Test</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/styles/default.min.css">
	<link rel="stylesheet" href="../static/style.css">
	<script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body>
	<header>
	<h1 class="visually-hidden">Chatbot Interface</h1>
	<label for="modelSelect" class="visually-hidden">Choose an LLM Model:</label>
	<select name="models" id="modelSelect">
		<option value="">LLM Model</option>
	</select>
	</header>
	<main id="chatbox"></main>
	<footer id="inputArea">
		<div class="input-wrapper"> <!-- Flex container -->
			<label for="userInput" class="visually-hidden">Type a message</label>
			<textarea id="userInput" placeholder="Type a message..." rows="1"></textarea>
			<button id="sendButton">Send</button>		</div>
	</footer>

	<!-- Importing Required Libraries -->
	<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>

	<!-- Your Chat Script -->
	<script src="../static/script.js"></script>

	<!-- Initialization Script -->
	<script>
		document.addEventListener('DOMContentLoaded', () => {
			const chatUI = new ChatUI();
			const chatManager = new MockChatManager(chatUI);
			chatUI.setChatManager(chatManager);
		});
	</script>
</html>
