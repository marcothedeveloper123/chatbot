<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Chatbot UI</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
	<link rel="stylesheet" href="/static/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.10/clipboard.min.js"></script>
	<script src="https://unpkg.com/notyf/notyf.min.js"></script>
	<script src="/static/script.js" defer></script></head>
<body>
	<header>
		<h1 class="visually-hidden">Chatbot Interface</h1>
		<label for="modelSelect" class="visually-hidden">Choose an LLM Model:</label>
		<select name="models" id="modelSelect">
			<option value="">LLM Model</option>
		</select>
	</header>
	<main id="chatbox"></main>
	<footer id="inputArea">
		<div class="input-wrapper"> <!-- Flex container -->
			<label for="userInput" class="visually-hidden">Type a message</label>
			<textarea id="userInput" placeholder="Type a message..." rows="1"></textarea>
			<button id="sendButton">Send</button>		</div>
	</footer>
</body>
</html>
